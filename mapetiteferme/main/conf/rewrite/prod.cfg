server {

	listen 443 ssl;
	server_name www.mapetiteferme.app;
	root /var/www/mpf;

    ssl_certificate /etc/letsencrypt/live/mapetiteferme.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mapetiteferme.app/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

	include /var/www/mpf/framework/dev/conf/rewrite/bot.cfg;
	include /var/www/mpf/mapetiteferme/main/conf/rewrite/minify.cfg;
	include /var/www/mpf/framework/dev/conf/rewrite/asset.cfg;


	location @minify {
		rewrite ^(.*)$ /_lime?$args&limeEnv=prod&limeApp=mapetiteferme&limeName=$1? last;
	}

	location / {
		rewrite ^/([0-9]+)/(.*)$ /_lime?$args&origin=internal&limeEnv=prod&limeApp=mapetiteferme&limeName=/$2&company=$1? last;
		rewrite ^(.*)$ /_lime?$args&limeEnv=prod&limeApp=mapetiteferme&limeName=$1? last;
	}

	include /var/www/mpf/framework/dev/conf/rewrite/lime.cfg;

}

server {

	listen 80;
	server_name mapetiteferme.app www.mapetiteferme.app;

	return 301 https://www.mapetiteferme.app$request_uri;

}

server {

	listen 443 ssl;
	server_name mapetiteferme.app;

    ssl_certificate /etc/letsencrypt/live/mapetiteferme.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mapetiteferme.app/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

	return 301 https://www.mapetiteferme.app$request_uri;

