server {

	listen 443 ssl;
	server_name www.comptetaferme.com;
	root /var/www/ctf;

    ssl_certificate /etc/letsencrypt/live/www.comptetaferme.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.comptetaferme.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

	include /var/www/ctf/framework/dev/conf/rewrite/bot.cfg;
	include /var/www/ctf/framework/dev/conf/rewrite/asset.cfg;


	location @minify {
		rewrite ^(.*)$ /_lime?$args&limeEnv=prod&limeApp=comptetaferme&limeName=$1? last;
	}

	location / {
		rewrite ^(.*)$ /_lime?$args&limeEnv=prod&limeApp=comptetaferme&limeName=$1? last;
	}

	include /var/www/ctf/framework/dev/conf/rewrite/lime.cfg;

}

