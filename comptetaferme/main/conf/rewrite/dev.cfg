server {

	listen 80;
	server_name shop.dev-comptetaferme.fr;

	return 301 http://boutique.dev-comptetaferme.org$request_uri;

}

server {

	listen 80;
	server_name dev-comptetaferme.fr;

	return 301 http://www.dev-comptetaferme.org$request_uri;

}


server {

	listen 80;
	server_name media.dev-comptetaferme.fr;
	root /var/www/storage/;

	error_page 404 /404.png;

	expires 30d;

	location / {
        if ($arg_download) {
            set $filename $1;
            add_header Content-Disposition 'attachment; filename=$filename';
        }
    }

}

